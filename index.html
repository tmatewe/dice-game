<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Dice game</title>
  </head>
  <body>
    <div class="container">
      <h2>Dice game</h2>
      <br />
      <div id="gameBody">
        <div id="message">Guess by clicking two buttons below</div>
        <br /><br />
        <button class="btn btn-info">1</button>
        <button class="btn btn-info">2</button>
        <button class="btn btn-info">3</button>
        <button class="btn btn-info">4</button>
        <button class="btn btn-info">5</button>
        <button class="btn btn-info">6</button><br /><br /><br />

        <button class="btn btn-danger">Get results</button
        ><button class="btn btn-dark">Start again</button>
      </div>
      <script src="index.js"></script>
    </div>
  </body>
</html>
