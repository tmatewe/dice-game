<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Dice game</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <h1>Dice game</h1>
          <br />
          <div id="gameBody">
            <h4 id="message">Guess by clicking two buttons below</h4>
            <br /><br />
            <button class="btn btn-info btn-lg">1</button>
            <button class="btn btn-info btn-lg">2</button>
            <button class="btn btn-info btn-lg">3</button>
            <button class="btn btn-info btn-lg">4</button>
            <button class="btn btn-info btn-lg">5</button>
            <button class="btn btn-info btn-lg">6</button><br /><br /><br />

            <button class="btn btn-danger btn-lg">Get results</button
            ><button class="btn btn-dark btn-lg">Start again</button>
          </div>
        </div>
      </div>

      <script src="index.js"></script>
    </div>
  </body>
</html>
